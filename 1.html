
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Chat</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --header-bg: #1e1e2f;
      --sidebar-bg: #1e1e2f;
      --profile-bg: #1e1e2f;
      --input-bg: #222;
      --sent-bg: #9b59b6;
      --received-bg: #f39c12;
      --contact-bg: #2c3e50;
    }
    body.light-mode {
      --bg-color: white;
      --text-color: black;
      --header-bg: #f0f0f0;
      --sidebar-bg: #e0e0e0;
      --profile-bg: #e0e0e0;
      --input-bg: #ddd;
      --sent-bg: #8e44ad;
      --received-bg: #d35400;
      --contact-bg: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 1rem;
    }
    main {
      display: flex;
      flex: 1;
      overflow-x: auto;
      position: relative;
    }
    .sidebar, .profile, .chatbox {
      padding: 1rem;
      overflow-y: auto;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .sidebar {
      width: 100%;
      max-width: 20%;
      background: var(--sidebar-bg);
      border-right: 1px solid #333;
      transform: translateX(0);
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .chatbox {
      width: 100%;
      max-width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .profile {
      width: 100%;
      max-width: 20%;
      background: var(--profile-bg);
      border-left: 1px solid #333;
      transform: translateX(0);
    }
    .profile.hidden {
      transform: translateX(100%);
    }
    @media (max-width: 768px) {
      .sidebar, .chatbox, .profile {
        max-width: 100%;
        width: 100%;
      }
      main {
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
      }
    }
    .message-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }
    .sent {
      background-color: var(--sent-bg);
      align-self: flex-end;
    }
    .received {
      background-color: var(--received-bg);
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--input-bg);
      border-radius: 1rem;
      border: none;
    }
    .input-box input, .input-box button {
      padding: 0.5rem;
      border-radius: 1rem;
      border: none;
    }
    .input-box input {
      flex-grow: 1;
    }
    .input-box button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    .contacts-list div {
      margin-bottom: 1rem;
      background: var(--contact-bg);
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #callScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      z-index: 10;
      animation: fadeIn 0.5s ease-in-out;
    }
    #callScreen video {
      border-radius: 1rem;
      width: 45%;
      max-width: 100%;
    }
    @media (max-width: 768px) {
      #callScreen video {
        width: 90%;
      }
    }
    #endCallBtn {
      position: absolute;
      bottom: 2rem;
      background-color: #f60000;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    Secret Chat
    <div>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
      <button class="toggle-btn" onclick="toggleProfile()">‚öôÔ∏è</button>
    </div>
  </header>
  <main>
    <div class="sidebar" id="sidebar">
      <h3>Contacts</h3>
      <div class="contacts-list" id="contacts"></div>
      <input type="text" id="searchId" placeholder="Paste ID here" />
      <button onclick="connectToPeer()">Connect</button>
    </div>
    <div class="chatbox">
      <div class="message-area" id="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage();" />
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="fileInput" />
        <button onclick="sendFile()">Send File</button>
        <button onclick="startCall()">Call</button>
        <button onclick="openCamera()">üì∑</button>
        <video id="cameraPreview" autoplay style="display: none;"></video>
        <canvas id="snapshotCanvas" style="display: none;"></canvas>
        <button id="captureBtn" onclick="capturePhoto()" style="display: none;">Take Photo</button>
     
<button id="voiceToggleBtn" onclick="toggleRecording()">üé§</button>
<button id="sendVoiceBtn" style="display: none;">‚úÖ</button>
<button id="cancelVoiceBtn" style="display: none;">‚ùå</button>
<audio id="voicePreview" controls style="display: none;"></audio>


      </div>
    </div>
    <div class="profile" id="profile">
      <h3>Your ID</h3>
      <div id="myId"></div>
      <button onclick="copyMyId()">Copy ID</button>
      <br/><br/>
      <button onclick="downloadChat()">Download Chat</button>
    </div>
  </main>

  <div id="callScreen">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="endCallBtn" onclick="endCall()">End Call</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }
    function toggleProfile() {
      document.getElementById('profile').classList.toggle('hidden');
    }
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
     let peer = new Peer();
    let conn;
    let mediaConn;
    let connections = [];

    peer.on('open', function(id) {
      document.getElementById('myId').innerText = id;
    });

    peer.on('connection', function(c) {
      conn = c;
      setupConnection(c);
    });

    peer.on('call', function(call) {
      navigator.mediaDevices.getUserMedia({
  video: {
    width: { ideal: 1920},
    height: { ideal: 1080 },
    frameRate: { ideal: 30 },
    aspectRatio: { ideal: 1.777777778 }, // 16:9
    facingMode: "user"
  },
  audio: {
    echoCancellation: true,
    noiseSuppression: true,
    sampleRate: 48000
  }
})
        .then(stream => {
          document.getElementById('localVideo').srcObject = stream;
          call.answer(stream);
          mediaConn = call;
          showCallScreen();
          call.on('stream', remoteStream => {
            document.getElementById('remoteVideo').srcObject = remoteStream;
          });
        });
    });

    function connectToPeer() {
      let peerId = document.getElementById('searchId').value;
      conn = peer.connect(peerId);
      setupConnection(conn);
    }

    function setupConnection(connection) {
      connection.on('open', function() {
        if (!connections.includes(connection.peer)) {
          connections.push(connection.peer);
          let contact = document.createElement('div');
          contact.textContent = connection.peer;
          contact.onclick = () => { conn = connection; };
          document.getElementById('contacts').appendChild(contact);
        }
      });
      connection.on('data', function(data) {
        if (data.fileName) {
          let blob = new Blob([new Uint8Array(data.data)], { type: data.mime });
          let a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = data.fileName;
          a.textContent = `Download: ${data.fileName}`;
          document.getElementById('messages').appendChild(a);
        } else {
          let msg = document.createElement('div');
          msg.className = 'message received';
          msg.textContent = data;
          document.getElementById('messages').appendChild(msg);
        }
      });
    }

    function sendMessage() {
      let message = document.getElementById('messageInput').value;
      if (conn && conn.open && message.trim()) {
        conn.send(message);
        let msg = document.createElement('div');
        msg.className = 'message sent';
        msg.textContent = message;
        document.getElementById('messages').appendChild(msg);
        document.getElementById('messageInput').value = '';
      }
    }

    function sendFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const data = {
            fileName: file.name,
            data: Array.from(new Uint8Array(reader.result)),
            mime: file.type
          };
          conn.send(data);
        };
        reader.readAsArrayBuffer(file);
      }
    }

    function startCall() {
      navigator.mediaDevices.getUserMedia({
  video: {
    width: { ideal: 1920 },
    height: { ideal: 1080 },
    frameRate: { ideal: 30 },
    aspectRatio: { ideal: 1.777777778 }, // 16:9
    facingMode: "user"
  },
  audio: {
    echoCancellation: true,
    noiseSuppression: true,
    sampleRate: 48000
  }
})
        .then(stream => {
          document.getElementById('localVideo').srcObject = stream;
          mediaConn = peer.call(conn.peer, stream);
          showCallScreen();
          mediaConn.on('stream', remoteStream => {
            document.getElementById('remoteVideo').srcObject = remoteStream;
          });
        });
    }

    function endCall() {
      if (mediaConn) {
        mediaConn.close();
        mediaConn = null;
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('localVideo').srcObject.getTracks().forEach(track => track.stop());
        document.getElementById('localVideo').srcObject = null;
      }
      document.getElementById('callScreen').style.display = 'none';
    }

    function showCallScreen() {
      document.getElementById('callScreen').style.display = 'flex';
    }

    function copyMyId() {
      const idText = document.getElementById('myId').innerText;
      navigator.clipboard.writeText(idText).then(() => alert("ID Copied!"));
    }
    let cameraStream = null;

function openCamera() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      cameraStream = stream;
      const video = document.getElementById('cameraPreview');
      video.srcObject = stream;
      video.style.display = 'block';
      document.getElementById('captureBtn').style.display = 'inline-block';
    })
    .catch(err => {
      console.error("Camera access denied:", err);
      alert("Camera access denied.");
    });
}

function capturePhoto() {
  const video = document.getElementById('cameraPreview');
  const canvas = document.getElementById('snapshotCanvas');
  const context = canvas.getContext('2d');

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(blob => {
    const reader = new FileReader();
    reader.onload = () => {
      const data = {
        fileName: `photo_${Date.now()}.png`,
        data: Array.from(new Uint8Array(reader.result)),
        mime: 'image/png'
      };
      if (conn && conn.open) conn.send(data);
    };
    reader.readAsArrayBuffer(blob);
  }, 'image/png');

  // Stop camera after photo
  video.style.display = 'none';
  document.getElementById('captureBtn').style.display = 'none';
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
    cameraStream = null;
  }
}

let mediaRecorder;
let audioChunks = [];
let recordedBlob = null;
let isRecording = false;

function toggleRecording() {
  if (!isRecording) {
    startRecording();
    isRecording = true;
    document.getElementById('voiceToggleBtn').textContent = '‚èπÔ∏è'; // Change icon to stop
  } else {
    stopRecording();
    isRecording = false;
    document.getElementById('voiceToggleBtn').textContent = 'üé§'; // Change icon back to mic
  }
}

function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(recordedBlob);
        const audioPreview = document.getElementById('voicePreview');
        audioPreview.src = audioURL;
        audioPreview.style.display = 'block';
        document.getElementById('sendVoiceBtn').style.display = 'inline-block';
        document.getElementById('cancelVoiceBtn').style.display = 'inline-block';
      };

      mediaRecorder.start();
    }).catch(e => {
      alert("Microphone access denied.");
      console.error(e);
    });
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== 'inactive') {
    mediaRecorder.stop();
  }
}

document.getElementById('sendVoiceBtn').onclick = function () {
  if (recordedBlob && conn && conn.open) {
    const reader = new FileReader();
    reader.onload = () => {
      const data = {
        fileName: `voice_${Date.now()}.webm`,
        data: Array.from(new Uint8Array(reader.result)),
        mime: 'audio/webm'
      };
      conn.send(data);
      resetVoiceUI();
    };
    reader.readAsArrayBuffer(recordedBlob);
  }
};

document.getElementById('cancelVoiceBtn').onclick = function () {
  resetVoiceUI();
};

function resetVoiceUI() {
  document.getElementById('voicePreview').style.display = 'none';
  document.getElementById('sendVoiceBtn').style.display = 'none';
  document.getElementById('cancelVoiceBtn').style.display = 'none';
  recordedBlob = null;
}



  </script>
</body>
</html>
